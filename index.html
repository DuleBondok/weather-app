<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
</head>
<body>
    <div id="mainDiv">
        <div id="developerDiv">
            <h1 style="font-size: 11px;">Made by: </h1>
            <h1 style="font-size: 13px; font-family: monospace; margin-left: 3px;"> DuleBondok</h1>
            <img src="github.png" style="width: 30px; margin-left: 10px;" id="githubImg">
        </div>
        <img src="weather.jpg" id="weatherImg">
        <div id="elementsDiv">
            <div id="infoDiv">
                <h1 id="cityNameHeader"></h1>
                <p id="dateTime"></p>
                <div id="tempDiv">
                    <h2 id="temperatureHeading"></h2>
                    <img src="" id="tempIcon">
                    <h2 id="letterC"></h2>
                    <img src="" id="weatherIcon">
                </div>
                <p id="tempNote"></p>
                <div id="noteDiv">
                    <p id="feel" style="font-size: 15px;"></p>
                    <p style="font-size: 10px;" id="tempIcon1"></p>
                    <p style="font-size: 15px;" id="letterC1"></p>
                    <p id="humidity" style="font-size: 15px; margin-left: 20px;"></p>
                    <p id="wind" style="font-size: 15px; margin-left: 20px;"></p>
                </div>

            </div>
            <div id="searchDiv">
                <h1>Current Weather</h1>
                <p>Search any location</p>
                <img src="location.png" id="locationImg">
                <input type="text" placeholder="City or Zip code.." id="searchInput">
                <img id="searchImg" src="arrow.png">
            </div>
        </div>
    </div>
</body>
</html>
